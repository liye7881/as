group 'com.fayfal.amazom'
version '1.0'

apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

ext {
    springVersion = "4.1.6.RELEASE"
    tilesVersion = "3.0.5"
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.json:javax.json-api:1.1.0-M1'
    compile 'org.glassfish:javax.json:1.1.0-M1'
    compile 'jstl:jstl:1.2'

    compile "commons-fileupload:commons-fileupload:1.3.1"
    compile "commons-io:commons-io:2.4"

    compile "org.springframework:spring-beans:$springVersion"
    compile "org.springframework:spring-context:$springVersion"
    compile "org.springframework:spring-orm:$springVersion"
    compile "org.springframework:spring-tx:$springVersion"
    compile "org.springframework:spring-webmvc:$springVersion"

    compile ("org.apache.tiles:tiles-extras:$tilesVersion") {
        exclude module: "tiles-freemarker"
        exclude module: "tiles-velocity"
        exclude module: "tiles-mvel"
        exclude module: "tiles-ognl"
    }

    providedCompile 'javax.servlet:servlet-api:2.5'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
